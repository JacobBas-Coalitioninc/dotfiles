# FONT Configurations
font_family             Iosevka Term
italic_font             auto
bold_font               auto
bold_italic_font        auto
font_size               9

modify_font cell_width  115%
modify_font cell_height 3px
modify_font baseline    0
macos_thicken_font      0.5

disable_ligatures       never

background_opacity      1.0

